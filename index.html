<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>MODULO 4 LECCION 3 EJERCICIO 1</title>
  </head>
  <body>
    <section class="container mb-5">
      <!-- PRIMER EJERCICIO -->
      <div class="container mt-5 repetida border border-primary-subtle col-4">
        <div class="">
          <div class="col">
            <label for="" class="palabra form-label">Palabra</label>
            <input type="text" class="form-control" id="palabra" />
          </div>
          <div class="col">
            <label for="" class="nVeces">Cuantas veces ?</label>
            <input type="text" class="form-control" id="nVeces" />
          </div>
        </div>
        <button
          class="btn btn-primary mt-3"
          id="btn-repetir"
          onclick="repetir()"
        >
          REPETIR
        </button>
        <div class="col-auto mt-5">
          <h3 id="result"></h3>
        </div>
      </div>
      <!-- SEGUNDO EJERCICIO -->
      <div class="container mt-5 repetida border border-info col-4">
        <div class="">
          <div class="col">
            <label for="" class="form-label">Elije un Color</label>
            <input type="color" value="#ffffff" class="mt-2" id="color" />
          </div>
        </div>
        <button class="btn btn-primary mt-3" onclick="aplicar()">
          APLICAR
        </button>
        <div class="col-auto mt-5" id="fondo">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
            inventore doloremque numquam, vero, ipsam incidunt rerum sit
            deserunt, provident quasi cum neque. Sit, voluptatibus modi! Ipsum
            laboriosam vero aperiam voluptatibus!
          </p>
        </div>
      </div>
      <!-- TERCER EJERCICIO -->
      <div class="container mt-5 repetida border border-warning col-4">
        <div class="">
          <div class="col">
            <label for="" class="form-label">Ingrese un Numero</label>
            <input type="text" class="form-control" id="primerNumero" />
          </div>
          <div class="col">
            <label for="" class="">Ingrese otro Numero</label>
            <input type="text" class="form-control" id="segundoNumero" />
          </div>
        </div>
        <button class="btn btn-primary mt-3" id="" onclick="calcular()">
          CALCULAR
        </button>
        <div class="col-auto mt-5">
          <div id="operaciones"></div>
          <p id="resultadoNumeros"></p>
        </div>
      </div>
      <!-- CUARTO EJERCICIO -->
      <div class="container mt-5 repetida border border-danger col-4">
        <div class="">
          <div class="col">
            <label for="" class="form-label">Ingrese algo</label>
            <input type="text" class="form-control" id="ingresoTexto" />
          </div>
        </div>
        <button class="btn btn-primary mt-3" id="" onclick="invertir()">
          INVERTIR
        </button>
        <div class="col-auto mt-5">
          <p id="resultadoInvertido"></p>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
